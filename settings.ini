[Application]
StartEnabled = True
MainLoopWait = 0.1

[GpioDeviceSettings]
Name = /dev/ttyACM1
Speed = 19200

PortConveyorSensor = 0
PortResultOK = 5
PortResultNOK = 6

[RfidReaderDeviceSettings]
Enabled = false
Name = /dev/input/by-id/usb-BARCODE_SCANNER_Keyboard_Interface_FFFFFFFFFFFF-event-kbd
Timeout = 2

[Database_Sqlite]
File = rfids.db

[Logging]
File = rfid_automation.log
Level = INFO
